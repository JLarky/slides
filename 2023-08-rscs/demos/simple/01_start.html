<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from "https://esm.sh/react";
      import { createRoot } from "https://esm.sh/react-dom/client";

      const reactNode = React.createElement("div", null, "Hello");

      const root = createRoot(document.getElementById("root"));
      root.render(reactNode);
      setTimeout(() => {
        const reactNode2 = React.createElement("div", null, "Hello2");
        root.render(reactNode2);
      }, 1000);
    </script>
  </body>
</html>
