<!DOCTYPE html>
<html lang="en">
  <head><title>Title</title>
  </head><body><div id="root"><div>Hello</div></div><script type="module">
      import React from "https://esm.sh/react?dev";
      import { hydrateRoot } from "https://esm.sh/react-dom/client?dev";
      import { jsx, jsxs } from "https://esm.sh/react/jsx-runtime?dev";

      const App = () => {
        const [name, setName] = React.useState("Hello");
        React.useEffect(() => {
          setTimeout(() => {
            setName("Hello World");
          }, 1000);
        }, []);
        return jsx("div", { children: name });
      };

      hydrateRoot(
        document,
        jsxs("html", {
          lang: "en",
          children: [
            jsx("head", {
              children: jsx("title", {
                children: "Title",
              }),
            }),
            jsxs("body", {
              children: [
              jsx("div", {
                  id: "root",
                  children: jsx(App, {})
                }),
                jsx("script", {
                  type: "module",
                  children: document.body.firstChild.nextSibling.textContent,
                }),
              ],
            }),
          ],
        })
      );
    </script>
  </body>
</html>
